<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="messenger.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

    <div ng-app="messenger" ng-controller="messengerController">

        <a href="#/send"> Send Message</a>
        <a href="#/inbox"> Inbox </a><br /><br />

        <input type="button" value="Send Message" id="sendMessage" ng-click="sendMessage()" />                  
        <input type="button" value="Inbox" id="inbox" ng-click="inbox()"/>
                
        <div id="page-content" style="margin: 30px; padding: 30px; border: 3px solid #00ccff;">
            <div ng-view="" />
        </div>
    </div>

</body>
</html>
