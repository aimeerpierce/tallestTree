<!DOCTYPE html>
<html ng-app="myGame">

<head>
<link rel="stylesheet" type="text/css" href="interface.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>

<body>

<div ng-controller="mySignUp">
    <div ng-hide="postedUser || validUser">
        <form id="form" name="form">
            <p>Sign up:</p>
            <div>
                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" ng-model="user.name"/>
            </div>
            <br>
            <div>
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" ng-model="user.password"/>
            </div>
        </form>
        <br>
            <div>
                <button ng-model="showsignup" ng-click="signup(user)">Sign Up</button>
            </div>
            <br>
            <div>
                <button ng-click="goToLogin()">Go to Login page</button>
            </div>
            <p></p>
    </div>
    <div ng-show="postedUser">
        <form id="form" name="form">
            <p>Sign In:</p>
            <div>

                <label><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="user" ng-model="Luser.Lname"/>
            </div>
            <br>
            <div>
                <label><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" ng-model="Luser.Lpassword"/>
            </div>
        </form>
        <br>
            <button ng-click="signin(Luser)">Sign In</button>
            <p></p>
    </div>
</div>

<div ng-controller="myTree" >
    <div>
	<button class="button1" ng-click="addWater(1)">Rain</button>
	<button class="button2" ng-click="addSun(1)">Sun</button>
	<button class="button3" ng-click="addFungi()">Add Fungi</button>
    <button class="button4" ng-click="makeFriends()">Create Tree</button>
    <button onclick="window.open('messenger.html')">Messenger</button>
    <button class="logout" ng-click="logout()">Logout</button>
    </div>
    <div class="info">
        <p>
            <div1>Water: {{water}}</div1>
        </p>
        <p>
            <div2>Sun: {{sun}}</div2>
        </p>
        <p>

        </p>
        <p>
            <div3>Fungi: {{fungi}} </div3>
        </p>
        <p>
            <div4>Trees: {{sharedVars.currentUser.trees.length}}</div4>
        </p>
    </div>
	<canvas id="forest" width="600" height="300"></canvas>
    <h2>Trees</h2>
    <div id="treeTable">
        <ul>
            <li ng-repeat="x in sharedVars.currentUser.trees"><button class="addFungiToTree" ng-click="addHealth(sharedVars.currentUser,x)">Increase Health</button><strong>Health:</strong><progress value={{x.fungi}} max="20"></progress></li>
        </ul>
    </div>
<!--         <table id="treeList">
            <tr>
                <th>Name</th>
                <th>Fungi</th>
            </tr>
        </table> -->

    	<div>
		 	<img id="tree" width="100" height="100" src="tree1.png">
		 </div>
</div>



<script type="text/javascript" src="main.js"></script>
<!--script type="text/javascript" src="messenger.js"></script-->

</body>


</html>
