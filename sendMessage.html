<div id="sendDiv">
    <h2>{{header}}</h2>
    <label>Send to:</label>
    <input type="text" id="receiver" style="width:400px" ng-model="receiver"/><br /><br />

    <label>Content:</label>
    <textarea id="message" ng-model="message"></textarea><br /><br />

    <input type="button" value="Send" id="send" ng-click="send()"/>
</div>
